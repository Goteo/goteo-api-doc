<!-- Navbar component
================================================== -->
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}"><img src="{{ "/assets/images/logo.png" | prepend: site.baseurl }}"></a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="nav-collapse collapse bs-navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li> <a href="{{ site.apiurl }}">API v1.0</a></li>
          {% if site.github_url %}
            <li> <a href="{{ site.github_url }}">GitHub Repo</a> </li>
          {% endif %}

          {% if site.twitter_username %}
            <li>  <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a> </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</div>
