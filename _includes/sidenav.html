<div class="sidebar">
  <span class="nav-section-title">
    Paginas
  </span>
  <ul class="nav nav-pills nav-stacked">
          {% for page in site.pages %}
          {% if page.title and 'endpoint' != page.group %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
  </ul>
  <span class="nav-section-title">
    ENDPOINTS
  </span>
  <ul class="nav nav-pills nav-stacked">
          {% for page in site.pages %}
          {% if 'endpoint' == page.group %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
  </ul>
</div>
